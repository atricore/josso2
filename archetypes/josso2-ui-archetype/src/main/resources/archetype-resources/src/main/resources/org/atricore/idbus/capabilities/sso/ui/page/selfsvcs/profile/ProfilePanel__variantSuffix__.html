<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel>
<div class="section-panel mb-3">

    <header class="section-panel__header">
        <h3><wicket:message key="app.section.subtitle"/></h3>
    </header>

    <p class="mb-5"><wicket:message key="app.section.intro"/></p>

    <div wicket:id="feedbackBox">
        <span wicket:id="feedback"/>
    </div>

    <form class="form" method="post" wicket:id="profileForm">

        <div class="form-input">
            <label for="firstName"><wicket:message key="claims.label.firstName"/></label>
            <input type="text" class="form-text" path="firstName" tabindex="10" name="firstName" id="firstName"  wicket:id="firstName"/>
        </div>

        <div class="form-input">
            <label for="lastName"><wicket:message key="claims.label.lastName"/></label>
            <input type="text" class="form-text" path="lastName" tabindex="10" name="lastName" id="lastName"  wicket:id="lastName"/>
        </div>

        <div class="form-input">
            <label for="company"><wicket:message key="claims.label.company"/></label>
            <input type="text" class="form-text" path="company" tabindex="10" name="company" id="company" wicket:id="company" />
        </div>

        <div class="form-input">
            <label for="phone"><wicket:message key="claims.label.phone"/></label>
            <input type="text" class="form-text" path="phone" tabindex="10" name="phone" id="phone" value="+555-5555" wicket:id="phone"/>
        </div>

        <hr class="spacer">

        <input type="submit" value="Update" class="btn btn--primary mb-0" wicket:id="doSave" />

    </form>

</div>
</wicket:panel>
</html>
