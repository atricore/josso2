<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <h2><wicket:message key="title"/></h2>

    <div wicket:id="feedbackBox">
        <div wicket:id="feedback"></div>
    </div>

    <form wicket:id="reqPwdResetForm">

        <hr class="spacer"/>

        <div class="form-input mb-0">
            <label class="login-label" for="username"><wicket:message key="claims.label.username"/></label>
            <input  wicket:id="username" type="text" class="form-text" path="username" tabindex="10" name="username" id="username" required="true">
        </div>

        <hr class="spacer"/>

        <input type="submit" value="Continue" wicket:id="doReqPwdReset" class="btn btn--primary"/>

    </form>

</wicket:panel>
</body>
</html>
