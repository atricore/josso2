<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <h2 class="gt-form-head"><wicket:message key="title"/></h2>
    <div class="gt-form gt-content-box">

        <div wicket:id="feedbackBox">
            <span wicket:id="feedback"/>
        </div>

        <form wicket:id="pwdResetForm">
            <fieldset>

                <div class="gt-form-row gt-width-33">
                    <label for="currentPassword"><wicket:message key="claims.label.currentPassword"/></label>
                    <input wicket:id="currentPassword" type="password" class="gt-form-text" path="currentPassword" />
                </div>
                <div class="gt-form-row gt-width-33">
                    <label for="newPassword"><wicket:message key="claims.label.newPassword"/></label>
                    <input wicket:id="newPassword" type="password" class="gt-form-text" path="newPassword" />
                </div>
                <div class="gt-form-row gt-width-33 clearfix">
                    <label for="retypedPassword"><wicket:message key="claims.label.retypedPassword"/></label>
                    <input wicket:id="retypedPassword" type="password" class="gt-form-text" path="retypedPassword" />
                </div>

                <div class="gt-form-row">
                    <input class="gt-btn-gray-medium" type="submit" value="Submit" wicket:id="doPwdReset" />
                </div>

            </fieldset>

        </form>
    </div>

</wicket:panel>
</body>
</html>
