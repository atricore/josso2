<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <!-- login form head -->
    <div class="gt-login-hd">
        <wicket:message key="claims.title.userLogin"/>
    </div>

    <!-- login box -->
    <div class="gt-login-box">

        <div wicket:id="feedbackBox" class="gt-notice-box">
            <span wicket:id="feedback"/>
        </div>

        <!-- login form -->
        <form wicket:id="signInForm" class="gt-form">
            <!-- form row -->
            <div class="gt-form-row">
                <label class="gt-login-label" for="username"><wicket:message key="claims.label.username"/></label>
                <input type="text" class="gt-form-text" wicket:id="username" path="username" tabindex="10"/>
            </div><!-- /form row -->

            <!-- form row -->
            <div class="gt-form-row">
                <label class="gt-login-label" for="password"><wicket:message key="claims.label.password"/></label>
                <input type="password" class="gt-form-text" wicket:id="password" path="password" tabindex="20"/>
            </div><!-- /form row -->

            <!-- form row -->
            <div class="gt-form-row">
                <label class="gt-remember-me"><input type="checkbox" class="gt-form-checkbox" wicket:id="rememberMe" /> <wicket:message key="claims.label.rememberme"/></label>

                <input type="submit" value="Login" class="gt-btn-gray-medium gt-btn-right" />
            </div>
            <!-- /form row -->

            <p class="gt-forgot-password"><a wicket:id="forgotPasswordLink" href="#"><wicket:message key="claims.label.forgotPassword"/></a></p>

        </form><!-- /login form -->
    </div><!-- /login box -->

</wicket:panel>
</body>
</html>
