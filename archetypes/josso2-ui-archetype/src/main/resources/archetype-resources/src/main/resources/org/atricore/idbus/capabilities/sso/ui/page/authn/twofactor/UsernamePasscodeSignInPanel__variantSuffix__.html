<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">

<body>
<wicket:panel>

    <p><wicket:message key="claims.text.enterUsernamePwd"/></p>

    <div wicket:id="feedbackBox">
        <span wicket:id="feedback"/>
    </div>

    <form class="form" method="post" wicket:id="signInForm">

        <hr class="spacer"/>

        <div class="form-input">
            <label for="username"><wicket:message key="claims.label.username"/></label>
            <input  wicket:id="username" type="text" class="form-text" path="username" tabindex="10" name="username" id="username" required="true">
        </div>

        <div class="form-input">
            <label for="password"><wicket:message key="claims.label.passcode"/></label>
            <input  wicket:id="passcode" type="password" class="form-text" path="passcode" tabindex="20" value="" name="password" required="true" id="password">
        </div>

        <hr class="spacer"/>

        <input type="submit" value="Login" class="btn btn--primary mb-2">

    </form>


</wicket:panel>
</body>
</html>
