<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd">
<wicket:panel>
<div class="section-panel mb-3">

    <header class="section-panel__header">
        <h3><wicket:message key="app.section.subtitle"/></h3>
    </header>

    <p class="mb-5"><wicket:message key="app.section.intro"/></p>

    <div wicket:id="feedbackBox">
        <span wicket:id="feedback"/>
    </div>

    <form class="form" method="post" wicket:id="reqRegistrationForm">

        <div class="form-input">
            <label for="firstName"><wicket:message key="claims.label.firstName"/></label>
            <input wicket:id="firstName" id="firstName" name="firstName"  type="text" class="gt-form-text" path="firstName" />
        </div>


        <div class="form-input">
            <label for="lastName"><wicket:message key="claims.label.lastName"/></label>
            <input wicket:id="lastName" id="lastName" name="lastName" type="text" class="gt-form-text" path="lastName" />
        </div>

                <!-- right column -->
        <div class="form-input">
            <label for="company"><wicket:message key="claims.label.company"/></label>
            <input wicket:id="company" id="company" name="company" type="text" class="gt-form-text" path="company" />
        </div>

        <div class="form-input">
            <label for="phone"><wicket:message key="claims.label.phone"/></label>
            <input wicket:id="phone" id="phone" name="phone" type="text" class="gt-form-text" path="phone" />
        </div>


        <div class="form-input">
            <label for="username"><wicket:message key="claims.label.email"/></label>
            <input wicket:id="username" id="username" placeholder="myemail@example.com" name="username" type="email" class="gt-form-text" path="username" />
        </div>

        <hr class="spacer">

        <input class="btn btn--primary mb-0" type="submit" value="Submit" wicket:id="doReqRegistration" />

    </form>

</div>
</wicket:panel>
</html>
